##############################################################################
# Automations to set colors on HASP Page 1
#
# WARNING: These automations can quadruple MQTT traffic on Home Assistant or
# HASP restart.  It's recommended that you selectively enable these on a per-
# page basis to avoid flooding your MQTT broker with traffic.
#
# Here we've swapped selected/unselected as these buttons will always be
# unselected (unless actively being pressed).
automation:
  - alias: hasp_bedroom_plate_p1_ColorConfig
    trigger:
    - platform: state
      entity_id: 'binary_sensor.bedroom_plate_connected'
      to: 'on'
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_selectedbackgroundcolor
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_unselectedbackgroundcolor
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_selectedforegroundcolor
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_unselectedforegroundcolor
    action:
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[4].pco'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_selectedforegroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[4].bco'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_selectedbackgroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[4].pco2'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_unselectedforegroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[4].bco2'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_unselectedbackgroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[5].pco'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_selectedforegroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[5].bco'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_selectedbackgroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[5].pco2'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_unselectedforegroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[5].bco2'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_unselectedbackgroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[6].pco'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_selectedforegroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[6].bco'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_selectedbackgroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[6].pco2'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_unselectedforegroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[6].bco2'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_unselectedbackgroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[7].pco'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_selectedforegroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[7].bco'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_selectedbackgroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[7].pco2'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_unselectedforegroundcolor.state|int }}'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[1].b[7].bco2'
        payload_template: '{{ states.input_number.hasp_bedroom_plate_unselectedbackgroundcolor.state|int }}'
