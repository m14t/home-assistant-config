group:
  pihole:
    name: Pi-hole
    icon: mdi:block-helper
    entities:
      - sensor.pihole_ads_blocked_today
      - sensor.pihole_ads_percentage_today
      - sensor.pihole_clients_ever_seen
      - sensor.pihole_dns_queries_today
      - sensor.pihole_domains_being_blocked
      - sensor.pihole_queries_cached
      - sensor.pihole_queries_forwarded
      - sensor.pihole_unique_clients
      - sensor.pihole_unique_domains

panel_iframe:
  pihole:
    title: Pi-hole
    icon: mdi:block-helper
    url: !secret pihole_url

sensor:
  - platform: pi_hole
    host: !secret pihole_host
    ssl: true
    verify_ssl: false
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - clients_ever_seen
      - dns_queries_today
      - domains_being_blocked
      - queries_cached
      - queries_forwarded
      - unique_clients
      - unique_domains
