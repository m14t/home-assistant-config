      - binary_sensor.downstairs_thermostat_online
      - binary_sensor.family_slider
      - binary_sensor.front_door
      - binary_sensor.garage_door
      - binary_sensor.guest_room_window
      - binary_sensor.left_living_room_window
      - binary_sensor.master_bedroom_window
      - binary_sensor.office_window
      - binary_sensor.right_living_room_window
      - binary_sensor.tv
      - binary_sensor.tv
      - binary_sensor.upstairs_motion
      - binary_sensor.upstairs_motion
      - sensor.battery_level_drive
      - sensor.battery_level_yard
      - sensor.downstairs_thermostat_target
      - sensor.lesley_paiges_iphone_battery_level
      - sensor.matthews_iphone_battery_level
      - sensor.mi_flora_battery
      - sensor.mi_flora_conductivity
      - sensor.mi_flora_light_intensity
      - sensor.mi_flora_moisture
      - sensor.mi_flora_temperature
      - sensor.ups_battery
      - sensor.ups_load
      - switch.tv
      - switch.tv_wakeonlan

http:
  api_password: !secret http_api_password
  base_url: !secret http_base_url
  ip_ban_enabled: true
  login_attempts_threshold: 5
  server_port: 443
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

ios:
  push:
    categories:
      - name: Alarm
        identifier: alarm
        actions:
          - identifier: 'SILENCE_ALARM'
            authenticationRequired: true
            destructive: true
            title: 'Silence Alarm'
          - identifier: 'DO_NOTHING'
            title: 'Do Nothing'
      - name: Garage
        identifier: 'GARAGE'
        actions:
          - identifier: 'OPEN_GARAGE'
            authenticationRequired: true
            destructive: true
            title: 'Open Garage'
          - identifier: 'DO_NOTHING'
            title: 'Do nothing'

light:
  - platform: mqtt
    command_topic: "cmnd/rock-lamp/POWER"
    name: Rock Lamp
    payload_off: "OFF"
    payload_on: "ON"
    qos: 1
    retain: true
    state_topic: "stat/rock-lamp/POWER"

  - platform: mqtt
    command_topic: "cmnd/hot-tub/POWER"
    name: Hot Tub Lights
    payload_off: "OFF"
    payload_on: "ON"
    qos: 1
    retain: true
    state_topic: "stat/hot-tub/POWER"

