  - platform: miflora
    mac: 'C4:7C:8D:66:5D:E7'

  - platform: speedtest
    minute:
      - 0
      - 10
      - 20
      - 30
      - 40
      - 50
    monitored_conditions:
      - ping

  - platform: yweather
    monitored_conditions:
      - temperature
    name: "Current Outside"
    woeid: 12797392

  - platform: yr

