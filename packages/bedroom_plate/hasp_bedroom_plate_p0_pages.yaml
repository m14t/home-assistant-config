##############################################################################
# Automations for handling the 3 page select buttons at the bottom of each
# page on the panel.

automation:
##############################################################################
# Restore saved page on connect
  - alias: hasp_bedroom_plate_p0_RestoreActivePage
    trigger:
    - platform: state
      entity_id: 'binary_sensor.bedroom_plate_connected'
      to: 'on'
    - platform: homeassistant
      event: start
    action:
    - service: mqtt.publish
      data_template:
        topic: 'hasp/bedroom_plate/command/page'
        payload_template: '{{states.input_number.hasp_bedroom_plate_activepage.state|int}}'

##############################################################################
# select hasp_bedroom_plate_pagebutton1page in response to page button 1
  - alias: hasp_bedroom_plate_p0_PageButton1Action
    trigger:
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[1].b[1]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[2].b[1]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[3].b[1]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[4].b[1]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[5].b[1]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[6].b[1]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[7].b[1]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[8].b[1]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[9].b[1]'
      payload: 'ON'
    action:
    - service: input_number.set_value
      data_template:
        entity_id: 'input_number.hasp_bedroom_plate_activepage'
        value: '{{states.input_number.hasp_bedroom_plate_pagebutton1page.state|int}}'

##############################################################################
# select hasp_bedroom_plate_pagebutton2page in response to page button 2
  - alias: hasp_bedroom_plate_p0_PageButton2Action
    trigger:
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[1].b[2]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[2].b[2]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[3].b[2]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[4].b[2]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[5].b[2]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[6].b[2]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[7].b[2]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[8].b[2]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[9].b[2]'
      payload: 'ON'
    action:
    - service: input_number.set_value
      data_template:
        entity_id: 'input_number.hasp_bedroom_plate_activepage'
        value: '{{states.input_number.hasp_bedroom_plate_pagebutton2page.state|int}}'

##############################################################################
# select hasp_bedroom_plate_pagebutton3page in response to page button 3
  - alias: hasp_bedroom_plate_p0_PageButton3Action
    trigger:
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[1].b[3]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[2].b[3]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[3].b[3]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[4].b[3]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[5].b[3]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[6].b[3]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[7].b[3]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[8].b[3]'
      payload: 'ON'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[9].b[3]'
      payload: 'ON'
    action:
    - service: input_number.set_value
      data_template:
        entity_id: 'input_number.hasp_bedroom_plate_activepage'
        value: '{{states.input_number.hasp_bedroom_plate_pagebutton3page.state|int}}'
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.hasp_bedroom_plate_button3pressed

  - alias: hasp_bedroom_plate_p0_PageButton3OffAction
    trigger:
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[1].b[3]'
      payload: 'OFF'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[2].b[3]'
      payload: 'OFF'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[3].b[3]'
      payload: 'OFF'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[4].b[3]'
      payload: 'OFF'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[5].b[3]'
      payload: 'OFF'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[6].b[3]'
      payload: 'OFF'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[7].b[3]'
      payload: 'OFF'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[8].b[3]'
      payload: 'OFF'
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[9].b[3]'
      payload: 'OFF'
    action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.hasp_bedroom_plate_button3pressed

  - alias: hasp_bedroom_plate_p0_PageButton3LongPressAction
    trigger:
    - platform: state
      entity_id: input_boolean.hasp_bedroom_plate_button3pressed
      to: 'on'
      for:
        seconds: 3
    action:
     - service: light.toggle
       data:
         entity_id: light.bedroom_plate_backlight

##############################################################################
# Update hasp_bedroom_plate_p0_active_page when changed at the panel
  - alias: hasp_bedroom_plate_p0_PanelPageChanged
    trigger:
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/page'
    action:
    - service: automation.turn_off
      entity_id: automation.hasp_bedroom_plate_p0_ActivePageSliderChanged
    - service: input_number.set_value
      data_template:
        entity_id: input_number.hasp_bedroom_plate_activepage
        value: '{{ trigger.payload }}'
    - service: automation.turn_on
      entity_id: automation.hasp_bedroom_plate_p0_ActivePageSliderChanged

##############################################################################
# Change page at panel when hasp_bedroom_plate_p0_active_page updated
  - alias: hasp_bedroom_plate_p0_ActivePageSliderChanged
    trigger:
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_activepage
    action:
    - service: mqtt.publish
      data_template:
        topic: 'hasp/bedroom_plate/command/page'
        payload: '{{ states.input_number.hasp_bedroom_plate_activepage.state|int }}'

##############################################################################
# Set page button text across all pages to the value selected in the interface

# set page button text on each page to hasp-bedroom_plate-PageButton1Label
  - alias: hasp_bedroom_plate_p0_PageButton1_Text
    trigger:
    - platform: state
      entity_id: input_text.hasp_bedroom_plate_pagebutton1label
    - platform: state
      entity_id: 'binary_sensor.bedroom_plate_connected'
      to: 'on'
    - platform: homeassistant
      event: start
    action:
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/json'
        payload_template: >-
          [{%- for i in range(1,10) -%}"p[{{i}}].b[1].txt=\"{{states.input_text.hasp_bedroom_plate_pagebutton1label.state}}\"",{%- endfor -%}]

# set page button text on each page to hasp-bedroom_plate-PageButton2Label
  - alias: hasp_bedroom_plate_p0_PageButton2_Text
    trigger:
    - platform: state
      entity_id: input_text.hasp_bedroom_plate_pagebutton2label
    - platform: state
      entity_id: 'binary_sensor.bedroom_plate_connected'
      to: 'on'
    - platform: homeassistant
      event: start
    action:
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/json'
        payload_template: >-
          [{%- for i in range(1,10) -%}"p[{{i}}].b[2].txt=\"{{states.input_text.hasp_bedroom_plate_pagebutton2label.state}}\"",{%- endfor -%}]

# set page button text on each page to hasp-bedroom_plate-PageButton3Label
  - alias: hasp_bedroom_plate_p0_PageButton3_Text
    trigger:
    - platform: state
      entity_id: input_text.hasp_bedroom_plate_pagebutton3label
    - platform: state
      entity_id: 'binary_sensor.bedroom_plate_connected'
      to: 'on'
    - platform: homeassistant
      event: start
    action:
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/json'
        payload_template: >-
          [{%- for i in range(1,10) -%}"p[{{i}}].b[3].txt=\"{{states.input_text.hasp_bedroom_plate_pagebutton3label.state}}\"",{%- endfor -%}]

##############################################################################
# Set page button colors across selected pages to show active page button
  - alias: hasp_bedroom_plate_p0_PageButtonColors
    trigger:
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_pagebutton1page
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_pagebutton2page
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_pagebutton3page
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_selectedbackgroundcolor
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_unselectedbackgroundcolor
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_selectedforegroundcolor
    - platform: state
      entity_id: input_number.hasp_bedroom_plate_unselectedforegroundcolor
    - platform: state
      entity_id: 'binary_sensor.bedroom_plate_connected'
      to: 'on'
    - platform: homeassistant
      event: start
    action:
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/json'
        payload_template: >-
          [{%- for i in range(1,10) -%}"p[{{i}}].b[1].pco={% if i == states.input_number.hasp_bedroom_plate_pagebutton1page.state|int -%}
              {{ states.input_number.hasp_bedroom_plate_selectedforegroundcolor.state|int }}
            {%- else -%}
              {{ states.input_number.hasp_bedroom_plate_unselectedforegroundcolor.state|int }}
            {%- endif %}",
          {%- endfor -%}
          {%- for i in range(1,10) -%}"p[{{i}}].b[1].bco={% if i == states.input_number.hasp_bedroom_plate_pagebutton1page.state|int -%}
              {{ states.input_number.hasp_bedroom_plate_selectedbackgroundcolor.state|int }}
            {%- else -%}
              {{ states.input_number.hasp_bedroom_plate_unselectedbackgroundcolor.state|int }}
            {%- endif %}",
          {%- endfor -%}
          {%- for i in range(1,10) -%}"p[{{i}}].b[2].pco={% if i == states.input_number.hasp_bedroom_plate_pagebutton2page.state|int -%}
              {{ states.input_number.hasp_bedroom_plate_selectedforegroundcolor.state|int }}
            {%- else -%}
              {{ states.input_number.hasp_bedroom_plate_unselectedforegroundcolor.state|int }}
            {%- endif %}",
          {%- endfor -%}
          {%- for i in range(1,10) -%}"p[{{i}}].b[2].bco={% if i == states.input_number.hasp_bedroom_plate_pagebutton2page.state|int -%}
              {{ states.input_number.hasp_bedroom_plate_selectedbackgroundcolor.state|int }}
            {%- else -%}
              {{ states.input_number.hasp_bedroom_plate_unselectedbackgroundcolor.state|int }}
            {%- endif %}",
          {%- endfor -%}
          {%- for i in range(1,10) -%}"p[{{i}}].b[3].pco={% if i == states.input_number.hasp_bedroom_plate_pagebutton3page.state|int -%}
              {{ states.input_number.hasp_bedroom_plate_selectedforegroundcolor.state|int }}
            {%- else -%}
              {{ states.input_number.hasp_bedroom_plate_unselectedforegroundcolor.state|int }}
            {%- endif %}",
          {%- endfor -%}
          {%- for i in range(1,10) -%}"p[{{i}}].b[3].bco={% if i == states.input_number.hasp_bedroom_plate_pagebutton3page.state|int -%}
              {{ states.input_number.hasp_bedroom_plate_selectedbackgroundcolor.state|int }}
            {%- else -%}
              {{ states.input_number.hasp_bedroom_plate_unselectedbackgroundcolor.state|int }}
            {%- endif %}",
          {%- endfor -%}]
