    - sensor.downstairs_thermostat_target
    - sensor.downstairs_thermostat_temperature
    #- sensor.downstairs_eta
    - sensor.downstairs_security_state

openuv:
  name: OpenUV
  icon: mdi:white-balance-sunny
  entities:
    - binary_sensor.protection_window
    - sensor.current_ozone_level
    - sensor.current_uv_index
    - sensor.max_uv_index
    - sensor.skin_type_2_safe_exposure_time

ups:
  name: UPS Battery Backup
  icon: mdi:car-battery
  entities:
    - sensor.ups_battery
    - sensor.ups_input_voltage
    - sensor.ups_load
    - sensor.ups_nominal_input_voltage
