##############################################################################
# Automations to set colors on HASP Page 9
#
# The graph object on page 9 cannot be set global, so we can only fire off
# color commands when the page is selected.  We'll wait 1 second to make
# sure the page change command is sent before the color commands.
automation:
  - alias: hasp_bedroom_p9_ColorConfig
    trigger:
      platform: state
      entity_id: input_number.hasp_bedroom_activepage
      to: "9.0"
      for: "00:00:01"
    # Here we've swapped selected/unselected as these buttons will always be
    # unselected (unless actively being pressed).
    action:
      - service: mqtt.publish
        data:
          topic: "hasp/bedroom/command/json"
          payload_template: >-
            [{%- for i in range(4,6) -%}"p[9].b[{{i}}].pco={{ states.input_number.hasp_bedroom_selectedforegroundcolor.state|int }}",{%- endfor -%}
            {%- for i in range(4,6) -%}"p[9].b[{{i}}].bco={{ states.input_number.hasp_bedroom_selectedbackgroundcolor.state|int }}",{%- endfor -%}
            {%- for i in range(4,6) -%}"p[9].b[{{i}}].pco2={{ states.input_number.hasp_bedroom_unselectedforegroundcolor.state|int }}",{%- endfor -%}
            {%- for i in range(4,6) -%}"p[9].b[{{i}}].bco2={{ states.input_number.hasp_bedroom_unselectedbackgroundcolor.state|int }}",{%- endfor -%}
            "p[9].b[6].gdc={{ states.input_number.hasp_bedroom_selectedforegroundcolor.state|int }}",
            "p[9].b[6].bco={{ states.input_number.hasp_bedroom_selectedbackgroundcolor.state|int }}",
            "p[9].b[6].pco0={{ states.input_number.hasp_bedroom_unselectedforegroundcolor.state|int }}",
            "p[9].b[6].pco1={{ states.input_number.hasp_bedroom_unselectedbackgroundcolor.state|int }}"]
