##############################################################################
# Automations to configure slider controls on page 4 as light dimmers
automation:
  - alias: hasp_bedroom_plate_p4_DimmersInit
    trigger:
    - platform: state
      entity_id: 'binary_sensor.bedroom_plate_connected'
      to: 'on'
    - platform: homeassistant
      event: start
    action:
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[4].b[4].txt'
        payload: '"Light 1"'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[4].b[5].txt'
        payload: '"Light 2"'
    - service: mqtt.publish
      data:
        topic: 'hasp/bedroom_plate/command/p[4].b[6].txt'
        payload: '"Light 3"'

  # when the user moves the slider, change the light in Hass
  - alias: hasp_bedroom_plate_p4_Dimmer7UpdateHass
    trigger:
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[4].b[7].val'
    action:
    - service: light.turn_on
      data_template:
        entity_id: light.light_1
        brightness: '{{ trigger.payload }}'

  # When the light is changed in Hass, update HASP to move the dimmer
  - alias: hasp_bedroom_plate_p4_Dimmer7UpdateHASP
    trigger:
    - platform: state
      entity_id: 'binary_sensor.bedroom_plate_connected'
      to: 'on'
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: light.light_1
    action:
    - service: mqtt.publish
      data_template:
        topic: 'hasp/bedroom_plate/command/p[4].b[7].val'
        payload_template: '{{states.light.light_1.attributes.brightness|default(0)|int}}'

  # when the user moves the slider, change the light in Hass
  - alias: hasp_bedroom_plate_p4_Dimmer8UpdateHass
    trigger:
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[4].b[8].val'
    action:
    - service: light.turn_on
      data_template:
        entity_id: light.light_2
        brightness: '{{ trigger.payload }}'

  # When the light is changed in Hass, update HASP to move the dimmer
  - alias: hasp_bedroom_plate_p4_Dimmer8UpdateHASP
    trigger:
    - platform: state
      entity_id: 'binary_sensor.bedroom_plate_connected'
      to: 'on'
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: light.light_2
    action:
    - service: mqtt.publish
      data_template:
        topic: 'hasp/bedroom_plate/command/p[4].b[8].val'
        payload_template: '{{states.light.light_2.attributes.brightness|default(0)|int}}'

  # when the user moves the slider, change the light in Hass
  - alias: hasp_bedroom_plate_p4_Dimmer9UpdateHass
    trigger:
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/p[4].b[9].val'
    action:
    - service: light.turn_on
      data_template:
        entity_id: light.light_3
        brightness: '{{ trigger.payload }}'

  # When the light is changed in Hass, update HASP to move the dimmer
  - alias: hasp_bedroom_plate_p4_Dimmer9UpdateHASP
    trigger:
    - platform: state
      entity_id: 'binary_sensor.bedroom_plate_connected'
      to: 'on'
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: light.light_3
    action:
    - service: mqtt.publish
      data_template:
        topic: 'hasp/bedroom_plate/command/p[4].b[9].val'
        payload_template: '{{states.light.light_3.attributes.brightness|default(0)|int}}'
