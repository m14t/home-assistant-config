      icon: mdi:window-closed
    binary_sensor.family_slider:
      icon: mdi:door
    binary_sensor.master_bedroom_window:
      icon: mdi:window-closed
    binary_sensor.garage_door:
      icon: mdi:garage
    binary_sensor.left_living_room_window:
      icon: mdi:window-closed
    binary_sensor.right_living_room_window:
      icon: mdi:window-closed
    binary_sensor.guest_room_window:
      icon: mdi:window-closed
    binary_sensor.office_window:
      icon: mdi:window-closed

recorder:
  exclude:
    entities:
      - sensor.alarm_panel_display

automation:
  - id: alarm_on_at_night
    alias: Turn alarm on at night
    trigger:
      platform: time
      at: !secret constants_bed_time
    action:
      - service: alarm_control_panel.alarm_arm_home
        data:
          code: !secret alarm_master_code
          entity_id: alarm_control_panel.alarm_panel

  - id: alarm_triggered
    alias: Notify phones when alarm is triggered
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm_panel
        to: triggered
    action:
      - service: notify.all_iphones
        data:
          message: "Alarm Triggered"
          data:
            push:
              category: "alarm_triggered"

  - id: iphone_disarm_alarm
    alias: iPhone Disarm Alarm
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: DISARM
    action:
      - service: alarm_control_panel.alarm_disarm
        data:
          code: !secret alarm_master_code
          entity_id: alarm_control_panel.alarm_panel

ios:
  push:
    categories:
      - name: Alarm Triggered
        identifier: 'alarm_triggered'
        actions:
          - identifier: 'DISARM'
            title: 'Disarm'
            destructive: yes
            authenticationRequired: yes
