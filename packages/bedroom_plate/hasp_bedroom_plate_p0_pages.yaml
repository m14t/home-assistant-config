  - alias: hasp_bedroom_plate_p0_PanelPageChanged
    trigger:
    - platform: mqtt
      topic: 'hasp/bedroom_plate/state/page'
    action:
    - service: automation.turn_off
      entity_id: automation.hasp_bedroom_plate_p0_ActivePageSliderChanged
    - service: input_number.set_value
      data_template:
        entity_id: input_number.hasp_bedroom_plate_activepage
        value: '{{ trigger.payload }}'
    - service: automation.turn_on
      entity_id: automation.hasp_bedroom_plate_p0_ActivePageSliderChanged

##############################################################################
