    - sensor.lesley_paiges_iphone_battery_level
    - sensor.lesley_paiges_iphone_battery_state

bedroom:
  name: Bedroom
  icon: mdi:hotel
  entities:
    - switch.bedroom_fan
    - sensor.bedroom_humidity
    - sensor.humidity_babycam
    - sensor.bedroom_temperature
    - sensor.temperature_babycam
    - sensor.air_quality_babycam

garden:
  name: Garden
  icon: mdi:flower
  entities:
    - sensor.mi_flora_battery
    - sensor.mi_flora_conductivity
    - sensor.mi_flora_light_intensity
    - sensor.mi_flora_moisture
